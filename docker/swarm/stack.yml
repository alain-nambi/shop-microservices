services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - db-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  redis:
    image: redis:7
    command: redis-server --save 60 1 --maxmemory 128mb --maxmemory-policy allkeys-lru
    networks:
      - db-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - frontend-net
      - backend-net
    depends_on:
      - postgres
      - redis
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  db-net:
    driver: overlay
  frontend-net:
    driver: overlay
  backend-net:
    driver: overlay

volumes:
  pgdata: